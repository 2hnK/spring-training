spring.application.name=spring-training

spring.datasource.url=jdbc:h2:file:./data/h2;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=h2
# spring.datasource.initialization-mode=always // schema.sql 파일을 초기화 할 때 사용

spring.h2.console.enabled=true

# sql 파일을 초기화 할 때 사용
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-*-h2.sql

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# ddl-auto 옵션을 적용한 후 *.sql 파일을 실행할 때 사용
spring.jpa.defer-datasource-initialization=true
# Entity 클래스를 기반으로 테이블을 생성할 때 사용
spring.jpa.hibernate.ddl-auto=create-drop