spring.application.name=spring-training

spring.datasource.url=jdbc:h2:file:./data/h2;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=h2
# schema.sql 파일을 초기화 할 때 사용
# spring.datasource.initialization-mode=always

spring.h2.console.enabled=true

# sql 파일을 초기화 할 때 사용
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-*-h2.sql

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# ddl-auto 옵션을 적용한 후 *.sql 파일을 실행할 때 사용
spring.jpa.defer-datasource-initialization=true
# Entity 클래스를 기반으로 테이블을 생성할 때 사용
spring.jpa.hibernate.ddl-auto=create-drop
# DDL 스크립트를 파일로 출력 (선택사항 - DDL 확인용)
# spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
# spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=create.sql

# 액추에이터가 제공하는 모든 엔드포인트 노출
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
# management.endpoints.web.exposure.include=health,info
# management.endpoints.web.exposure.exclude=threaddump, heapdump
# management.endpoints.web.base-path=/sbip
# management.server.port=8081

info.app.name=spring-training
info.app.description=Spring Training API
info.app.version=0.0.1-SNAPSHOT
management.info.env.enabled=true
management.info.build.enabled=true
management.info.git.enabled=true
management.info.git.mode=full

